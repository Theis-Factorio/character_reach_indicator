[mod-setting-name]
theis_character-reach-indicator_interaction-circle-color=[item=assembling-machine-2] Interaction circle color
theis_character-reach-indicator_mining-circle-color=[entity=tree-09-red] Mining circle color
theis_character-reach-indicator_pickup-circle-color=[entity=character] Pickup circle color

[mod-setting-description]
theis_character-reach-indicator_interaction-circle-color=Used to set the color of likely the biggest circle.\nFor interacting with most entities.\nDefault radius is 10 tiles.
theis_character-reach-indicator_mining-circle-color=Used to set the color of the circle for mining environment.\nEnvironment items include [entity=rock-big], [entity=tree-01], [entity=iron-ore], etc.\nDefault radius is 2.7 tiles.
theis_character-reach-indicator_pickup-circle-color=Used to set the color of the item pick up circle (__CONTROL__pick-items__).\nAny item within this filled circle will be put into the players inventory if you press (__CONTROL__pick-items__).\nDefaults to a 1 tile radius.

[theis_character-reach-indicator]
toggle=Toggle reach circles

[controls]
theis_character-reach-indicator_toggle-control=Toggle reach circles
